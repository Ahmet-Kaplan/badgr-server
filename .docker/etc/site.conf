upstream uwsgi {
    server unix:/badgr_server/app.sock;
}

server {
    listen    80;
    charset   utf-8;

    location /media  {
         alias /docker_server/mediafiles;
    }

    location /static {
        alias /badgr_server/staticfiles;
    }

    location / {
        uwsgi_pass  uwsgi;

        include     /etc/nginx/uwsgi_params;
    }

}